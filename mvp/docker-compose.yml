version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: competitor-intel-db
    environment:
      POSTGRES_USER: competeintel
      POSTGRES_PASSWORD: dev_password_change_in_prod
      POSTGRES_DB: competitor_intel
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U competeintel -d competitor_intel" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: competitor-intel-backend
    environment:
      DATABASE_URL: postgresql://competeintel:dev_password_change_in_prod@postgres:5432/competitor_intel
      ENVIRONMENT: development
      USE_MOCK_DATA: "true"
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
